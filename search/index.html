---
layout: default
keywords: kanji, 漢字, search, lookup, search, lookup, online, api
last_modified_at: 2020-05-08T18:01:00+08:00
scripts:
  - /assets/js/jquery/jquery.min.js
  - /assets/js/search.js
---
<div id="blankslate" class="blankslate my-6 my-md-12">
  <h1 id="title" class="h00-mktg">{{ site.github.project_title }}</h1>
  <form id="search-form" action="/search" method="get" class="col-10 col-md-5 mx-auto">
    <div class="input-group">
      <input type="search" id="q" name="q" placeholder="月 | meaning" class="form-control input-lg">
      <span class="input-group-button">
        <button type="submit" class="btn btn-primary">
          {% octicon search height:20 class:'mr-2' aria-label:true %}
          <span>Search</span>
        </button>
      </span>
    </div>
  </form>
</div>

<div id="results" class="d-none col-10 mx-auto">
</div>

<template id="result-item-template">
  <div class="d-flex border rounded-2 my-2 px-3">
    <span class="h000-mktg text-center col-2" data-temp="character"></span>
    <div class="col-10 px-3 py-2">
      <p class="lead mb-1">
        <strong>Meaning(s): </strong>
        <span data-temp="meanings"></span>
      </p>
      <p class="lead mb-1">
        <strong>Onyomi Reading(s): </strong>
        <span data-temp="onyomi"></span>
      </p>
      <p class="lead mb-1">
        <strong>Kunyomi Reading(s): </strong>
        <span data-temp="kunyomi"></span>
      </p>
    </div>
  </div>
</template>
